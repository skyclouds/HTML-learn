<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--图像使用-->
    <img src="./images/kururu.jpg"/>
    <!--替换文本-->
    <img src="kururu.jpg" alt="看不到图片"/>
    <!--提示文本,鼠标放在图像上显示-->
    <img src="https://cn.vuejs.org/images/logo.png" title="Vue.js"/>
    <!--大小,一般只会设定width或者height其中一个,另外一个等比例缩放-->
    <img src="./images/kururu.jpg" width="100" height="200"/>
    <img src="./images/kururu.jpg" height="200"/>
    <img src="./images/kururu.jpg" width="300"/>
    <!--边框-->
    <img src="./images/kururu.jpg" border="15"/>
</body>
</html>
