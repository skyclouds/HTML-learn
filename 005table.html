<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!--table用于定义表格标签 -->
    <!-- tr是行标签,必须嵌套在table标签中-->
    <!-- td是单元格标签-->
    <!-- th是表头单元格,th不同与td,th里面文字会加粗居中显示-->
    <!-- align对齐方式,默认left-->
    <!-- border边框像素,默认”“,表示没有边框-->
    <!-- cellpadding内容与边框距离,默认1-->
    <!-- cellspacing单元格之间距离,默认2-->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="400" height="150">
        <tr><th>姓名</th><th>性别</th><th>年龄</th></tr>
