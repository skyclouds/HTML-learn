<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--无序列表-->
    <!--ul只能放li标签-->
    <!--li里面可以放任意标签-->
    <!--无序列表默认带样式,前面有默认小点,实际会使用CSS设置-->
    <h4>无序列表</h4>
    <ul>
        <li>榴莲</li>
        <li>苹果</li>
        <li>香蕉</li>
        <li>菠萝</li>
    </ul>


    <!--有序列表实际基本不会用-->
    <!--ol只能放li标签-->
    <!--li里面可以放任意标签-->
    <!--有序列表默认带样式,前面有默认数字,实际会使用CSS设置-->
    <h4>有序列表</h4>
    <ol>
        <li>刘德华10000</li>
        <li>郭富城500</li>
        <li>黎明888</li>
        <li>张学友9999</li>
    </ol>

    <!--自定义列表-->
    <!--dl用于定义描述列表,只能包含dt、dd标签-->
    <!--dt、dd是并列关系-->
    <!--dt是大哥、dd围绕dt-->
    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>

</body>
</html>
